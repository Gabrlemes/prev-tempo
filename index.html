<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="scripts.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>

    <div class="superior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="button" onclick="clickOnButton()">
            <img class="image" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Três Barras</h2>

            <p class="temp">21°C</p>

            <div class="nublado">
                <img class="img" src="https://openweathermap.org/img/wn/04n.png" alt="icone-clima">
                <p class="texto-clima">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
